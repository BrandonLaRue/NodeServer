		<script type="text/javascript">
		
			function addToPage(txt){
				var output = document.getElementById("output");
				var tempHeading = document.createElement("h3");
				var text = document.createTextNode(txt);
				tempHeading.appendChild(text);
				output.appendChild(tempHeading);
				input.value="";
			};
			function addFromInput(id){
				addToPage(document.getElementById(id).value);
			}
			function Address(add, city, state, zip){
				this.address = add;
				this.city = city;
				this.state = state;
				this.zip = zip;
			};
			Address.prototype.printAddress = function() {
				addToPage(this.address + ' ' + this.city + ', ' + this.state + ' ' + this.zip);
			};

			(function(){
				ad = new Address("523 N Park Place", "Blowing Rock", "CN", "29531");
